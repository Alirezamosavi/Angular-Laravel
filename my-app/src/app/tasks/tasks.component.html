<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<form class="form" (submit)="add(taskTitle.value); taskTitle.value=''">
    <div class="form-group">
      <input #taskTitle class="form-controll w3-input" placeholder="Task name">
    </div>

    <input type="submit" value="Submit" class="btn btn-success btn-lg btn-block"> 
</form>

<table class="table">
    <tr *ngFor="let task of tasks">
        <td class="text-left">
            <a (click)="edit(task)">
                <span *ngIf="!editTask || editTask && editTask.id!==task.id">  
                    {{task.title}}

                </span>  
                <input type="text" *ngIf="editTask && editTask.id===task.id" [(ngModel)]="task.title" (blur)="update()" (keyup.enter)="update()">
            </a>
        </td>
        <td class="text-right">   
           <button class="btn btn-danger" (click)="delete(task)"> Delete</button>
        </td>
    </tr>
</table>

<div class="card card-body bg-light text-center">
    <span class="small">click on item to edit</span>
</div>
